# Nginx server configuration for KMOS Landing Page
# Use this configuration if your hosting provider uses Nginx instead of Apache
# This file should be placed in your server configuration (e.g., /etc/nginx/sites-available/kmos)

server {
    # Listen configuration
    listen 80;
    listen [::]:80;
    server_name kmos.in www.kmos.in;

    # Document root - adjust path to match your deployment location
    root /var/www/kmos/dist;
    index index.html;

    # ============================================
    # MIME Type Configuration
    # ============================================
    
    # Explicitly define MIME types for JavaScript
    types {
        application/javascript js mjs;
        text/javascript js;
    }

    # ============================================
    # Main Location Block - SPA Fallback
    # ============================================
    
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # Specific Location for JavaScript Files
    # ============================================
    
    location ~* \.(js|mjs)$ {
        # Ensure correct MIME type is served
        types {
            application/javascript js mjs;
        }
        
        # Set proper headers
        add_header X-Content-Type-Options "nosniff" always;
        
        # Cache control for JavaScript files
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # CSS Files Configuration
    # ============================================
    
    location ~* \.css$ {
        add_header X-Content-Type-Options "nosniff" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # Image Files Configuration
    # ============================================
    
    location ~* \.(png|jpg|jpeg|gif|svg|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # Security Headers
    # ============================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # ============================================
    # Gzip Compression
    # ============================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        application/javascript
        text/javascript
        text/css
        text/html
        text/plain
        application/json
        image/svg+xml;

    # ============================================
    # Deny Access to Hidden Files
    # ============================================
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
